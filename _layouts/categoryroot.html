---
layout: default
---
<article class="post">

<header class="post-header">
<h1 class="post-title">カテゴリ一覧</h1>
</header>

<ul class="post-list">
{%- for item in site.category -%}
<li>
<h3>

<a href={{ item.url | escape }}>{{ item.title | escape }}</a>

</h3>
{%- if site.show_excerpts -%}
{{ item.excerpt }}
{%- endif -%}
</li>
{%- endfor -%}
</ul>

</article>
